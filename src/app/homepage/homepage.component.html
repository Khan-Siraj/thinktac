<ng-container>
    <div class="row p-3">
        <div class="col-md-4 col-sm-6" *ngFor="let item of data">
            <mat-card matRipple>
                <mat-card-content>
                    <div class="row">
                        <div class="col-9">
                            <div>
                                <p>{{item.Name}}</p>
                                <p>{{item.Version == 'EN-V1'?'English':'Hindi'}}</p>
                            </div>
                        </div>
                        <div class="col-3 h-100">
                            <ng-template [ngIf]="imgSkeleton">
                                <ngx-skeleton-loader [theme]="{width:'100%',height:'100px'}"></ngx-skeleton-loader>
                            </ng-template>
                            <img [src]="item.IconUrl" alt="" width="100%" (load)="imgSkeleton=false">
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
