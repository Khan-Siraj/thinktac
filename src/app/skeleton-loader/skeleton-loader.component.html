<ng-container>
    <div class="row p-3">
        <div class="col-md-4 col-sm-6" *ngFor="let item of repeat">
            <mat-card matRipple>
                <mat-card-content>
                    <div class="row">
                        <div class="col-9">
                            <ngx-skeleton-loader></ngx-skeleton-loader>
                            <ngx-skeleton-loader [theme]="{width:'50%'}"></ngx-skeleton-loader>
                        </div>
                        <div class="col-3 h-100">
                             <ngx-skeleton-loader [theme]="{width:'100%',height:'100px'}"></ngx-skeleton-loader>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
